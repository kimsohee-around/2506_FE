<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록-List</title>
</head>
<body>
    <!-- 번호(순서)없는 목록 -->
    <!-- unordered list (ul) -->
    <h3>소녀시대</h3> 
    <ul> 
      <li>윤아</li>
      <li>수영</li>
      <li>서현</li>
    </ul>

    <!-- 번호(순서)있는 목록 -->
    <!-- ordered list(ol) -->
    <ol>
      <li>윤아</li>
      <li>수영</li>
      <li>서현</li>
    </ol>
    <hr>
    <h3>목록의 목록</h3>
    <ul>
      <li>소녀시대
        <ul>
          <li>윤아</li>
          <li>수영</li>
          <li>서현</li>
        </ul>
      </li>
      <li>트와이스
        <ul>
            <li>정현</li>
            <li>쯔위</li>
            <li>사나</li>
        </ul>
      </li>
    </ul>


</body>
</html>
